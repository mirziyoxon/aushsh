<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unicorner LIVE — Dual Broadcast View</title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f7f7;
      --panel: #ffffff;
      --text: #111;
      --muted: #6a6a6a;
      --border: #e3e3e3;
      --accent: #0b1724;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Source Sans 3", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1300px;
      margin: 40px auto;
      padding: 0 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      padding-bottom: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Merriweather", serif;
      font-size: 22px;
      font-weight: 700;
    }

    .brand h1 {
      margin: 0;
      font-family: "Merriweather", serif;
      font-size: 22px;
      color: var(--accent);
    }

    .brand p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .clock {
      text-align: right;
      color: var(--muted);
      font-size: 13px;
    }
    .clock span {
      display: block;
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      margin-top: 3px;
    }

    /* Dual video layout */
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-top: 24px;
    }

    @media (max-width: 960px) {
      main { grid-template-columns: 1fr; }
    }

    .video-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .video-wrap {
      position: relative;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    /* Aspect ratios */
    .video-portrait::before {
      content: "";
      display: block;
      padding-top: 177.77%; /* 9:16 ratio */
    }
    .video-landscape::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 ratio */
    }

    .video-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 13px;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text);
    }
    .btn.primary {
      background: var(--accent);
      color: #fff;
      border: 0;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">U</div>
        <div>
          <h1>Unicorner LIVE</h1>
          <p>Dual Broadcast View — Standard + Shorts</p>
        </div>
      </div>
      <div class="clock">
        Local time
        <span id="localClock">--:--</span>
      </div>
    </header>

    <main>
      <!-- Left: Standard broadcast 9:16 -->
      <section class="video-card">
        <div class="video-wrap video-portrait">
          <iframe
            src="https://www.youtube.com/embed/xEgRTpM6Q4k?autoplay=0&modestbranding=1&rel=0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            title="Main Broadcast">
          </iframe>
        </div>
        <div class="meta">
          <div>Broadcast: <strong>NMA GAP Podcast</strong></div>
          <button class="btn primary" onclick="window.open('https://youtu.be/xEgRTpM6Q4k','_blank')">Watch on YouTube</button>
        </div>
      </section>

      <!-- Right: Shorts feed -->
      <section class="video-card">
        <div class="video-wrap video-portrait">
          <iframe
            src="https://www.youtube.com/embed/qk6kiUpR5BM?autoplay=0&modestbranding=1&rel=0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            title="Shorts">
          </iframe>
        </div>
        <div class="meta">
          <div>Shorts: <strong>Feature Highlight</strong></div>
          <button class="btn" onclick="window.open('https://youtube.com/shorts/qk6kiUpR5BM?si=gthId9vrCCQoERK2','_blank')">View Shorts</button>
        </div>
      </section>
    </main>

    <footer>© 2025 Unicorner Live — Dual Broadcast Layout</footer>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('localClock').textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
